<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  
  <!-- GOOGLE WEB FONTS -->
  <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic|Open+Sans:300italic,400italic,700italic,300,400,700' rel='stylesheet' type='text/css'>  
  
  <!-- BOOTSTRAP CSS
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-responsive.min.css">
  -->
  <!-- APP-SPECIFIC CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  
  <script src="{{ site.baseurl }}/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!--[if lt IE 8]>
      <![endif]-->
      <header>
        <a href="/" class="site">
          <img class="sbt-logo-small" src="{{ site.baseurl }}/img/sbt_logo.png">
          <h1 class="site-name">super big tree</h1>
        </a>
        <nav class="main">
          <ul>
            <li><a href="{{ site.baseurl }}/learnjs">learn.js</a></li>
            <li><a href="{{ site.baseurl }}/projects">projects</a></li>
            <li><a href="http://superbigtree.tumblr.com">blog</a></li>
            <li><a href="{{ site.baseurl }}/contact">contact</a></li>
          </ul>
      </header>
      <div class="row">
        {{ content }}
      </div>
      <div class="clearfix"></div>
      
      <footer>
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
          <form action="http://superbigtree.us5.list-manage.com/subscribe/post?u=b5b4f7fda673e887e9380b619&amp;id=3eb1d4ee40" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <h4 style="margin-bottom:5px;">Subscribe to our mailing list:</h4>
            <h6 style="margin:0px;">Get updates on helpful tutorials and cool Super Big Tree projects.</h6>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    
            <div class="clear">
              <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn">
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </footer>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/jquery-1.8.3.min.js"><\/script>')</script>
  <script src="{{ site.baseurl }}/js/app.js"></script>
  
  {% include analytics.html %}
</body>
</html>
