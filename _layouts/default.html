<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {{ page.title || post.title }} | 
    {{ site.title }}
  </title>
  <meta name="description" content="{{ page.description }}{{ post.description }}">
  <meta name="viewport" content="width=device-width">
  
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  
  <!-- GOOGLE WEB FONTS -->
  <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic|Roboto:100,100italic,300,300italic,700,700italic,400,400italic' rel='stylesheet' type='text/css'>  
  
  <!-- BOOTSTRAP CSS
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-responsive.min.css">
  -->
  <!-- APP-SPECIFIC CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  
  <script src="{{ site.baseurl }}/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!--[if lt IE 8]>
      <![endif]-->
      <header>
        <a href="/" class="site">
          <img class="sbt-logo-small" src="{{ site.baseurl }}/img/sbt_logo.png">
          <h1 class="site-name">super big tree</h1>
        </a>
        <nav class="main">
          <ul>
            <li><a href="{{ site.baseurl }}/books">books</a></li>
            <li><a href="{{ site.baseurl }}/projects">projects</a></li>
            <li><a href="http://superbigtree.tumblr.com">blog</a></li>
            <li><a href="{{ site.baseurl }}/hire">hire</a></li>
            <li><a href="{{ site.baseurl }}/contact">contact</a></li>
          </ul>
      </header>
      <div class="row">
        {{ content }}
      </div>
      <div class="clearfix"></div>
      
      <footer>
        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">
          <form action="http://superbigtree.us5.list-manage.com/subscribe/post?u=b5b4f7fda673e887e9380b619&amp;id=3eb1d4ee40" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <h4>Hear more from us.</h4>
            <h6>Stay updated on our books and projects:</h6>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn">
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    
              <p style="font-size: 12px; margin-top: 0px;">Our newsletter is sent out only occassionally, has useful content, and we'll never share your information.</p>
          </form>
        </div>
        <!--End mc_embed_signup-->
      </footer>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  {% include analytics.html %}
</body>
</html>
